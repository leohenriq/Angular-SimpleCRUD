<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <table class="table table-striped table-bordered">
        <thead>
          <tr class="text-center">
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">
              <button class="btn btn-sm" (click)="abrirForm('Cadastrar')">
                <i class="bi bi-plus-square text-primary"></i>
              </button>
            </th>
          </tr>
        </thead>
        <tbody *ngIf="clientes && clientes.length > 0">
          <tr *ngFor="let cliente of clientes" class="text-center">
            <th scope="row">{{cliente.id}}</th>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.dataNascimento  | date: 'dd/MM/yyyy'}}</td>
            <td>
              <button class="btn btn-sm" (click)="abrirForm('Detalhes', cliente)">
                <i class="bi bi-eye-fill text-primary"></i>
              </button>
              <button class="btn btn-sm" (click)="abrirForm('Editar', cliente)">
                <i class="bi bi-pencil-fill text-info"></i>
              </button>
              <button class="btn btn-sm" (click)="abrirForm('Excluir', cliente)">
                <i class="bi bi-trash-fill text-danger"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-modal-acoes *ngIf="abrirFormulario" [acao]="acao" [cliente]="cliente" (fechar)="fecharForm()"></app-modal-acoes>
